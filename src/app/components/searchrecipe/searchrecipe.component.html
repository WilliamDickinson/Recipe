<div id="divtable" *ngIf="currentrecipe === null;else elseBlock">

    <table *ngFor="let r of recipes">
        <tr>
            <td><button class="btn btn-outline-primary" (click)="currentrecipe = r">{{r.title}}</button></td>
        </tr>



    </table>
    <br>
</div>

<ng-template #elseBlock>
    <app-tryrecipe [currentrecipe]="currentrecipe"></app-tryrecipe>
</ng-template>
